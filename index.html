<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="yellow">
        <div class="account">
            <span class="settings">Account settings</span>
            <span class="x">x</span>
        </div>
        <div class="cancel">
            <span class="save">Cancel</span>
            <span class="save">Save</span>
        </div>
    </div>
    <div class="white">
        <div class="avatar">
            <img src="/img/avatar.jpg" class="avatar">
        </div>
        <div class="usernames">
            <div class="username">
                <div class="name">
                    <div>USERNAME</div>
                    <input type="text" name="username" placeholder="Enter your name" id="">
                </div>
            </div>
            <div class="two">
                <div class="username-two">
                    <div class="name">
                        <div>FIRST NAME</div>
                        <input type="text" name="username" placeholder="Enter your first name" class="input-active">
                    </div>
                </div>
                <div class="username-two">
                    <div class="name">
                        <div>LAST NAME</div>
                        <input type="text" name="username" placeholder="Enter your last name" class="input-active">
                    </div>
                </div>

            </div>
            <div class="username">
                <div class="name">
                    <div>EMAIL</div>
                    <input type="text" name="username" placeholder="Enter your email" id="">
                </div>
            </div>
            <div class="username">
                <div class="name">
                    <div>BIO</div>
                    <div class="tell-us">Tell us about yourself.</div>
                    <textarea name="" id="" cols="10" rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
